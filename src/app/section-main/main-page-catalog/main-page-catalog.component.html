<section class="main-page-catalog">
  <div class="wrapper">
    <div class="section-text">
      <h2 class="section-text__h2">К мероприятиям</h2>
      <p class="section-text__p">Настоящая красота здесь!</p>
    </div>

    <ul class="main-menu">
      <li
        class="main-menu__item"
        *ngFor="let button of itemsMenuButtons; trackBy: trackById"
      >
        <a routerLink="/catalog">
          <button
            class="main-menu__item-button"
            (click)="changCategory(button.type, button.select)"
          >
            {{ button.text }}
          </button>
        </a>
      </li>
    </ul>
    <div class="tile">
      <app-figure [items]="itemsMenuTiles"></app-figure>
    </div>
  </div>
</section>
