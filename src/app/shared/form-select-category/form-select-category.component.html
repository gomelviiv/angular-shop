<mat-form-field appearance="fill">
  <mat-label>{{ item.name }}</mat-label>
  <mat-select [ngModel]="event$ | async">
    <mat-option
      *ngFor="let selctItem of item.items; trackBy: trackById"
      (click)="changingCategory(item.type, selctItem.value)"
      [value]="selctItem.value"
    >
      {{ selctItem.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
